<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="index.js" type="text/javascript"></script>
    <link rel="stylesheet" href="index.css">
    <title>TIC TAC TOE</title>
</head>
<body>
    <div id="intro">
        <div id="numberOfPlayersSelection">
            <p>WELCOME!</p>
            <p>Enjoy the game and have fun</p>
            <button id="onePlayer">One Player Mode</button>
            <button id="twoPlayers">Two Players Mode</button>
        </div>

        <div id="namesInputs">
            <input type="text" id="p1Name" placeholder="Player 1 Name">
            <input type="text" id="p2Name" placeholder="Player 2 Name">
            <button id="start">Start</button>
        </div>  
    </div>
    <div id="gameOver">
        <p></p>
        <button id="restart">Play Again</button>
        <button id="QuitButton">Quit</button>
    </div>
    <div id="GameWrap">
        <div id="playerTwo"></div>
        <div id="container">
            <div id="div0"></div>
            <div id="div1"></div>
            <div id="div2"></div>
            <div id="div3"></div>
            <div id="div4"></div>
            <div id="div5"></div>
            <div id="div6"></div>
            <div id="div7"></div>
            <div id="div8"></div>
        </div>
        <div id="playerOne"></div>
    </div>
    
</body>
</html>
